<td [class.fs-delete-padding]="user.admin | async" class="cell">
  <button
    *ngIf="user.admin | async"
    class="btn btn-link text-danger fs-button-icon"
    type="button"
    (click)="remove()"
  >&times;</button>
  <a [attr.href]="file.url" target="_blank">{{file.name}}</a>
</td>
<td class="cell">
  {{file.comment}}
</td>
<td class="fs-heart-padding cell">
  <span *ngIf="canLikeFile " (click)="like()" class="fs-heart fs-click">♥</span>
  <span *ngIf="!canLikeFile" class="fs-heart">♥</span>
  {{file.likes}}
</td>
