<h2>Files</h2>
<app-new-file></app-new-file>
<table class="table fs-table">
  <thead>
    <tr>
      <th class="file">File name</th>
      <th class="comment">Comment</th>
      <th class="likes">Likes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let file of fs.files | async" [app-file]="file">
    </tr>
  </tbody>
</table>
